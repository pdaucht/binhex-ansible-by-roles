UserParameter=pr.memory.size[*],free -g | awk '$ 1 == "Mem:" {total=$ 2; used=$ 3; pused=(($ 3)*100/$ 2); free=$ 7; pfree=(($ 2 - $ 3)*100/$ 2); shared=$ 5; buffers=$ 6; cache=$ 6; available=($ 6+$ 7); pavailable=(($ 6+$ 7)*100/$ 2); if("$1" == "") {printf("%.0f", total )} else {printf("%.0f", $1 "" )} }'
